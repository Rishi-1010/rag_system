<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System - File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">RAG System</h1>
            <p class="text-gray-600">Upload documents for embedding generation</p>
        </header>

        <!-- File Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file-upload">
                    Select Files
                </label>
                <div class="flex items-center justify-center w-full">
                    <label class="w-full flex flex-col items-center px-4 py-6 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white">
                        <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
                        </svg>
                        <span class="mt-2 text-base leading-normal">Select files</span>
                        <input type="file" id="file-upload" class="hidden" multiple accept=".pdf,.txt">
                    </label>
                </div>
            </div>

            <!-- Selected Files List -->
            <div id="selected-files" class="mb-4">
                <h3 class="text-gray-700 text-sm font-bold mb-2">Selected Files:</h3>
                <ul id="file-list" class="space-y-2">
                    <!-- Files will be listed here -->
                </ul>
            </div>

            <!-- Upload Button -->
            <button id="upload-btn" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline disabled:opacity-50" disabled>
                Generate Embeddings
            </button>
        </div>

        <!-- Progress Section -->
        <div id="progress-section" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h3 class="text-gray-700 text-sm font-bold mb-4">Processing Status</h3>
            <div class="space-y-4">
                <div class="flex items-center">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <span id="progress-text" class="ml-2 text-sm text-gray-600">0%</span>
                </div>
                <div id="status-messages" class="space-y-2">
                    <!-- Status messages will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/upload.js"></script>
</body>
</html>
